<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeMetric - Property Habitability Calculator</title>
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet links (e.g., Bootstrap for styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Habitat Insight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Property input form -->
    <div class="container mt-5">
        <h2>Property Habitability Score</h2>
        <form id="propertyForm">
            <div class="form-group">
                <label for="propertyLocation">Property Location</label>
                <input type="text" class="form-control" id="propertyLocation" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <select class="form-control" id="propertyType">
                    <option>Apartment</option>
                    <option>Bungalow</option>
                    <option>Condominium</option>
                    <!-- More property types can be added here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Score</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Habitat Insight</span>
        </div>
    </footer>

    <!-- JavaScript for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
